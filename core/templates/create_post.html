{% extends 'base.html' %}

{% block title %}Create Post| {% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold text-darkgreen-500 mb-4">Create a New Post</h2>
        <form method="post" enctype="multipart/form-data"class="my-4 bg-cover" style="background-image:  url('/static/images/createposts.jpg');">
            {% csrf_token %}
            <div class="mb-3">
                <h2 class="text-primary"style="color: #FFFFFF;">Create a New Post</h2>
            </div>
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}"style="color: #FFFFFF;">Title:</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" style="color: #FFFFFF;">Description:</label>
                {{ form.description }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.media.id_for_label }}"style="color: #FFFFFF;">Media (Image/Video):</label>
                {{ form.media }}
            </div>
            <div class="mb-3">
                <label for="{{ form.post_type.id_for_label }}"style="color: #FFFFFF;">Post Type:</label>
                {{ form.post_type }}
            </div>
            <div class="mb-3">
                <label for="{{ form.schedule_datetime.id_for_label }}"style="color: #FFFFFF;">Schedule Date & Time:</label>
                {{ form.schedule_datetime }}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mt-3"style="color: #FFFFFF;">Create Post</button>
            </div>
        </form>
    </div>
{% endblock %}
